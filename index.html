<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="container">
    <div class="card--outer">
      <img class="card__img" src="./images/illustration-hero.svg" alt="hero image">
      <div class="card__text--outer">
        <h1 class="heading heading--outer">Order Summary</h1>
        <p class="description description--outer">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>

      <div class="card--inner">
        <div class="card__text--inner">
          <img class="card__icon" src="./images/icon-music.svg" alt="music icon">
          <div class="text--inner">
            <h4 class="heading heading--inner">Annual Plan</h4>
            <p class="description description--inner">$59.99/year</p>
          </div>
        </div>
        <a class="card__link" href="#">Change</a>
      </div>

      <div class="card__btns">
        <button class="btn btn-cta">Proceed to Payment</button>
        <button class="btn btn-cancel">Cancel Order</button>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/KirstChat" target="_blank">Kirsty Chatterton</a>.
  </footer>
</body>

</html>
